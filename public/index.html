<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalassaMessenger Ultimate</title>
    <style>
        :root { --bg: #f0f2f5; --panel: white; --text: black; --primary: #0084ff; --msg-in: white; }
        .dark-mode { --bg: #18191a; --panel: #242526; --text: #e4e6eb; --primary: #2d88ff; --msg-in: #3a3b3c; }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: background 0.3s; }
        body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
        
        #sidebar { width: 350px; background: var(--panel); border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        #main-chat { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; background: #ccc; }
        .msg-avatar { width: 30px; height: 30px; border-radius: 50%; margin-right: 8px; }

        /* Keres≈ë √©s Lista */
        .search-box { padding: 10px; border-bottom: 1px solid #ddd; }
        .chat-item { padding: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #eee; }
        .chat-item:hover { background: rgba(0,0,0,0.05); }

        /* √úzenetek */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 70%; display: flex; align-items: flex-end; }
        .msg-content { padding: 10px 15px; border-radius: 18px; position: relative; font-size: 14px; }
        .sent { align-self: flex-end; flex-direction: row-reverse; }
        .sent .msg-content { background: var(--primary); color: white; margin-left: 8px; }
        .received .msg-content { background: var(--msg-in); color: var(--text); border: 1px solid #ddd; }
        .msg-info { font-size: 10px; opacity: 0.7; margin-top: 4px; display: block; text-align: right; }

        /* Mod√°lok */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--panel); padding: 20px; border-radius: 15px; width: 400px; max-height: 80vh; overflow-y: auto; }
        
        .btn { padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
        .blue { background: var(--primary); color: white; }
        .red { background: #e74c3c; color: white; }
        
        #call-overlay { position: absolute; top: 20px; right: 20px; background: #2ecc71; color: white; padding: 15px; border-radius: 10px; display: none; }
        
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; margin: 5px 0; background: var(--panel); color: var(--text); }
        
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="modal-content" style="text-align: center;">
            <h1 style="color: var(--primary);">BalassaMessenger</h1>
            <input type="email" id="l-email" placeholder="Email">
            <input type="password" id="l-pass" placeholder="Jelsz√≥">
            <button class="btn blue" style="width:100%" onclick="authAction('login')">Bel√©p√©s</button>
            <hr>
            <input type="text" id="r-name" placeholder="Teljes n√©v">
            <button class="btn" style="width:100%; background:#2ecc71; color:white;" onclick="authAction('reg')">Regisztr√°ci√≥</button>
        </div>
    </div>

    <div id="sidebar">
        <div style="padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center;">
            <img id="my-p-img" class="avatar" src="" onclick="openSettings()">
            <h3 id="my-name">...</h3>
            <button onclick="openSettings()" style="background:none; border:none; font-size:20px; cursor:pointer;">‚öôÔ∏è</button>
        </div>
        
        <div class="search-box">
            <button class="btn blue" style="width:100%" onclick="openSearch()">üîç Ismer≈ës keres√©se</button>
        </div>

        <div id="req-panel" style="display:none; padding:10px; background:rgba(0,132,255,0.1);">
            <strong>K√©relmek:</strong>
            <div id="req-list"></div>
        </div>

        <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
        
        <div style="padding:10px;">
            <button class="btn" style="width:100%; background:#2ecc71; color:white;" onclick="openGroupCreate()">+ √öj csoport l√©trehoz√°sa</button>
        </div>
    </div>

    <div id="main-chat">
        <div id="call-overlay">H√≠v√°s folyamatban... <button onclick="endCall()" class="btn red">V√©ge</button></div>
        
        <div style="padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; background: var(--panel);">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="chat-avatar" class="avatar" style="display:none;">
                <span id="chat-title" style="font-weight:bold;">V√°lassz egy besz√©lget√©st</span>
            </div>
            <div id="chat-actions" style="display:none;">
                <button onclick="startCall('audio')" style="background:none; border:none; cursor:pointer; font-size:18px;">üìû</button>
                <button onclick="startCall('video')" style="background:none; border:none; cursor:pointer; font-size:18px;">üé•</button>
                <button id="add-member-btn" onclick="openAddMember()" style="display:none; background:none; border:none; cursor:pointer;">‚ûïüë§</button>
            </div>
        </div>

        <div id="messages"></div>

        <div style="padding:15px; background:var(--panel); border-top:1px solid #ddd; display:flex; gap:10px; align-items:center;">
            <label style="cursor:pointer; font-size:20px;">üìé<input type="file" id="file-input" hidden onchange="sendFile()"></label>
            <input type="text" id="m-input" placeholder="Aa" onkeypress="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" class="btn blue">K√ºld√©s</button>
        </div>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content">
            <h3>Keres√©s n√©v alapj√°n</h3>
            <input type="text" id="search-in" placeholder="N√©v..." oninput="searchUsers()">
            <div id="search-res"></div>
            <button class="btn red" style="width:100%; margin-top:10px;" onclick="closeModals()">Bez√°r√°s</button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>Be√°ll√≠t√°sok</h3>
            <label>Profilk√©p m√≥dos√≠t√°sa:</label>
            <input type="file" accept="image/*" onchange="updateProfilePic(this)">
            <button class="btn blue" style="width:100%; margin: 10px 0;" onclick="toggleDarkMode()">S√∂t√©t/Vil√°gos m√≥d</button>
            <hr>
            <input type="password" id="new-pass" placeholder="√öj jelsz√≥">
            <button class="btn" onclick="updatePass()">Jelsz√≥ friss√≠t√©se</button>
            <button class="btn red" style="width:100%; margin-top:20px;" onclick="signOutUser()">Kijelentkez√©s</button>
            <button class="btn" style="width:100%; margin-top:5px;" onclick="closeModals()">Bez√°r√°s</button>
        </div>
    </div>

    <div id="group-modal" class="modal">
        <div class="modal-content">
            <h3>Tagok kiv√°laszt√°sa</h3>
            <input type="text" id="group-name" placeholder="Csoport neve">
            <div id="friend-select-list"></div>
            <button class="btn blue" style="width:100%; margin-top:10px;" onclick="createGroup()">L√©trehoz√°s</button>
            <button class="btn red" style="width:100%; margin-top:5px;" onclick="closeModals()">M√©gse</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, onSnapshot, addDoc, orderBy, arrayUnion, arrayRemove, getDocs, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAQkoqTNUiJlXJeCOgZ_PrVjafgRdj65UA",
        authDomain: "sajatmesenger.firebaseapp.com",
        projectId: "sajatmesenger",
        storageBucket: "sajatmesenger.firebasestorage.app",
        messagingSenderId: "916403691764",
        appId: "1:916403691764:web:51fd4ec82de42c63917ea1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currUser = null, activeChat = null, isGroup = false;

    // --- AUTH ---
    onAuthStateChanged(auth, async u => {
        if(u) {
            currUser = u;
            document.getElementById('login-screen').style.display = 'none';
            initData();
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }
    });

    window.authAction = async (type) => {
        const e = document.getElementById(type==='login'?'l-email':'l-email').value;
        const p = document.getElementById(type==='login'?'l-pass':'l-pass').value;
        if(type==='reg') {
            const n = document.getElementById('r-name').value;
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await updateProfile(res.user, { displayName: n });
            await setDoc(doc(db, "users", e), { name: n, email: e, friends: [], groups: [], requests: [], photo: "" });
        } else {
            await signInWithEmailAndPassword(auth, e, p);
        }
        location.reload();
    };

    // --- KEZD≈êADATOK √âS FRISS√çT√âS ---
    function initData() {
        onSnapshot(doc(db, "users", currUser.email), s => {
            const d = s.data();
            document.getElementById('my-name').innerText = d.name;
            document.getElementById('my-p-img').src = d.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            
            // Chat lista friss√≠t√©s (Bar√°tok + Csoportok)
            const list = document.getElementById('chat-list');
            list.innerHTML = "";
            d.friends.forEach(f => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.innerHTML = `<img src="${f.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar"> <div><b>${f.name}</b></div>`;
                item.onclick = () => openChat(f.email, f.name, f.photo, false);
                list.appendChild(item);
            });
            d.groups.forEach(g => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.innerHTML = `<div class="avatar" style="background:#0084ff; display:flex; align-items:center; justify-content:center; color:white;">G</div> <div><b>${g.name}</b></div>`;
                item.onclick = () => openChat(g.id, g.name, null, true);
                list.appendChild(item);
            });

            // K√©relmek
            const rPanel = document.getElementById('req-panel');
            if(d.requests && d.requests.length > 0) {
                rPanel.style.display = 'block';
                document.getElementById('req-list').innerHTML = d.requests.map(r => `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                        <img src="${r.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" style="width:25px; height:25px; border-radius:50%;">
                        <span style="font-size:12px;">${r.name}</span>
                        <div>
                            <button class="btn blue" style="padding:2px 5px;" onclick="handleFriend('${r.email}','${r.name}','${r.photo}', true)">‚úî</button>
                            <button class="btn red" style="padding:2px 5px;" onclick="handleFriend('${r.email}','${r.name}','${r.photo}', false)">‚úñ</button>
                        </div>
                    </div>
                `).join('');
            } else { rPanel.style.display = 'none'; }
        });
    }

    // --- KERES√âS √âS BAR√ÅTOK ---
    window.openSearch = () => { document.getElementById('search-modal').style.display = 'flex'; };
    window.searchUsers = async () => {
        const val = document.getElementById('search-in').value.trim();
        if(val.length < 2) return;
        const q = query(collection(db, "users"), where("name", ">=", val), where("name", "<=", val + '\uf8ff'));
        const snap = await getDocs(q);
        document.getElementById('search-res').innerHTML = "";
        snap.forEach(d => {
            if(d.id === currUser.email) return;
            const u = d.data();
            const div = document.createElement('div');
            div.className = 'chat-item';
            div.innerHTML = `<img src="${u.photo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar"> <span>${u.name}</span> <button class="btn blue" style="margin-left:auto;" onclick="sendFriendReq('${d.id}','${u.name}','${u.photo}')">Jel√∂l√©s</button>`;
            document.getElementById('search-res').appendChild(div);
        });
    };

    window.sendFriendReq = async (email, name, photo) => {
        const myD = (await getDoc(doc(db, "users", currUser.email))).data();
        await updateDoc(doc(db, "users", email), {
            requests: arrayUnion({ email: currUser.email, name: myD.name, photo: myD.photo || "" })
        });
        alert("K√©relem elk√ºldve!");
    };

    window.handleFriend = async (email, name, photo, accept) => {
        const myRef = doc(db, "users", currUser.email);
        const hisRef = doc(db, "users", email);
        const myD = (await getDoc(myRef)).data();
        if(accept) {
            await updateDoc(myRef, { friends: arrayUnion({ email, name, photo: photo || "" }) });
            await updateDoc(hisRef, { friends: arrayUnion({ email: currUser.email, name: myD.name, photo: myD.photo || "" }) });
        }
        await updateDoc(myRef, { requests: arrayRemove({ email, name, photo: photo || "" }) });
    };

    // --- CSOPORT KEZEL√âS ---
    window.openGroupCreate = async () => {
        document.getElementById('group-modal').style.display = 'flex';
        const d = (await getDoc(doc(db, "users", currUser.email))).data();
        document.getElementById('friend-select-list').innerHTML = d.friends.map(f => `
            <div style="padding:5px;"><input type="checkbox" value="${f.email}" class="g-member"> ${f.name}</div>
        `).join('');
    };

    window.createGroup = async () => {
        const gName = document.getElementById('group-name').value;
        const members = [currUser.email, ...Array.from(document.querySelectorAll('.g-member:checked')).map(i => i.value)];
        const gid = "group_" + Date.now();
        await setDoc(doc(db, "chats", gid), { name: gName, isGroup: true, members });
        for(let m of members) {
            await updateDoc(doc(db, "users", m), { groups: arrayUnion({ id: gid, name: gName }) });
        }
        closeModals();
    };

    // --- CHAT √âS √úZENETEK ---
    async function openChat(id, title, photo, group) {
        activeChat = group ? id : [currUser.email, id].sort().join("_");
        isGroup = group;
        document.getElementById('chat-title').innerText = title;
        document.getElementById('chat-avatar').src = photo || "";
        document.getElementById('chat-avatar').style.display = group ? 'none' : 'block';
        document.getElementById('chat-actions').style.display = 'flex';
        document.getElementById('add-member-btn').style.display = group ? 'block' : 'none';

        onSnapshot(query(collection(db, "chats", activeChat, "messages"), orderBy("time", "asc")), snap => {
            const box = document.getElementById('messages');
            box.innerHTML = "";
            snap.forEach(d => {
                const m = d.data();
                const mine = m.sender === currUser.email;
                const div = document.createElement('div');
                div.className = `msg ${mine ? 'sent' : 'received'}`;
                
                let body = m.type === 'file' ? `<img src="${m.content}" style="max-width:200px; border-radius:10px;">` : m.content;
                let time = new Date(m.time).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                
                div.innerHTML = `
                    <img src="${m.senderPhoto || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="msg-avatar">
                    <div class="msg-content">
                        ${body}
                        <span class="msg-info">${time}</span>
                    </div>
                `;
                if(mine) div.onclick = () => { if(confirm("Visszavonod?")) deleteDoc(doc(db, "chats", activeChat, "messages", d.id)); };
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    window.sendMsg = async () => {
        const inp = document.getElementById('m-input');
        if(!inp.value.trim() || !activeChat) return;
        const myD = (await getDoc(doc(db, "users", currUser.email))).data();
        await addDoc(collection(db, "chats", activeChat, "messages"), {
            content: inp.value, type: 'text', sender: currUser.email, senderName: myD.name, senderPhoto: myD.photo || "", time: Date.now()
        });
        inp.value = "";
    };

    window.sendFile = () => {
        const file = document.getElementById('file-input').files[0];
        const r = new FileReader();
        r.readAsDataURL(file);
        r.onload = async () => {
            const myD = (await getDoc(doc(db, "users", currUser.email))).data();
            await addDoc(collection(db, "chats", activeChat, "messages"), {
                content: r.result, type: 'file', sender: currUser.email, senderName: myD.name, senderPhoto: myD.photo || "", time: Date.now()
            });
        };
    };

    // --- BE√ÅLL√çT√ÅSOK ---
    window.openSettings = () => { document.getElementById('settings-modal').style.display = 'flex'; };
    window.toggleDarkMode = () => { document.body.classList.toggle('dark-mode'); };
    window.updateProfilePic = (input) => {
        const r = new FileReader();
        r.readAsDataURL(input.files[0]);
        r.onload = async () => {
            await updateDoc(doc(db, "users", currUser.email), { photo: r.result });
            document.getElementById('my-p-img').src = r.result;
        };
    };
    window.updatePass = () => {
        const p = document.getElementById('new-pass').value;
        updatePassword(auth.currentUser, p).then(() => alert("Siker!"));
    };

    // --- H√çV√ÅS ---
    window.startCall = (type) => {
        document.getElementById('call-overlay').style.display = 'block';
        document.getElementById('call-overlay').innerText = `${type === 'video' ? 'Vide√≥' : 'Hang'}h√≠v√°s ind√≠t√°sa: ${document.getElementById('chat-title').innerText}...`;
    };
    window.endCall = () => { document.getElementById('call-overlay').style.display = 'none'; };

    window.closeModals = () => { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); };
    window.signOutUser = () => signOut(auth);
</script>
</body>
</html>
