<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BalassaMessenger - Pro Chat</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: #f0f2f5; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .profile-card { padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
        .avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #0084ff; cursor: pointer; background: #eee; }
        
        .section-title { padding: 10px 15px; background: #f8f9fa; font-size: 11px; font-weight: bold; color: #65676b; display: none; }
        .item-list { overflow-y: auto; flex: 1; }
        .item { padding: 12px 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f5f5f5; }
        .item:hover { background: #f2f2f2; }
        .item img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; background: #ddd; }

        /* Chat */
        #main-chat { flex: 1; display: flex; flex-direction: column; background: white; }
        .chat-header { padding: 15px; border-bottom: 1px solid #ddd; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #f0f2f5; }
        
        /* √úzenet bubor√©k */
        .msg { padding: 8px 12px; border-radius: 15px; max-width: 75%; font-size: 14px; display: flex; flex-direction: column; cursor: pointer; transition: transform 0.1s; position: relative; }
        .msg:active { transform: scale(0.98); }
        .sent { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: white; color: black; align-self: flex-start; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .msg-header { display: flex; align-items: center; gap: 6px; margin-bottom: 5px; pointer-events: none; }
        .msg-avatar { width: 22px; height: 22px; border-radius: 50%; object-fit: cover; background: #eee; }
        .chat-img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        
        .download-btn { display: block; margin-top: 5px; padding: 6px; background: rgba(0,0,0,0.05); border-radius: 5px; text-decoration: none; color: inherit; font-size: 11px; text-align: center; border: 1px solid rgba(0,0,0,0.1); }
        .sent .download-btn { background: rgba(255,255,255,0.2); color: white; }

        .input-area { padding: 12px; display: flex; gap: 10px; border-top: 1px solid #ddd; background: white; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; background: #f0f2f5; outline: none; }
        .icon-btn { background: #eee; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 18px; }

        #login-screen { position: fixed; inset: 0; background: white; z-index: 10000; display: flex; align-items: center; justify-content: center; visibility: hidden; }
        #login-screen.active { visibility: visible; }
    </style>
</head>
<body>

    <div id="login-screen" class="active">
        <div style="width:300px; text-align:center;">
            <h1 style="color:#0084ff">BalassaMessenger</h1>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:8px;">
            <input type="password" id="password" placeholder="Jelsz√≥" style="width:100%; padding:10px; margin-bottom:8px;">
            <button onclick="login()" style="width:100%; background:#0084ff; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">Bel√©p√©s</button>
            <p>vagy</p>
            <input type="text" id="reg-name" placeholder="Teljes neved" style="width:100%; padding:10px; margin-bottom:8px;">
            <button onclick="register()" style="width:100%; background:#42b72a; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">Regisztr√°ci√≥</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="profile-card">
            <label><img id="my-avatar" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"><input type="file" id="p-upload" hidden accept="image/*"></label>
            <h3 id="my-name">...</h3>
            <button onclick="logout()" style="border:none; background:none; color:red; cursor:pointer; font-size:11px;">Kijelentkez√©s</button>
        </div>
        <div id="g-title" class="section-title">CSOPORTOK</div>
        <div id="group-list" class="item-list" style="flex:0;"></div>
        <div class="section-title" style="display:block;">BAR√ÅTOK <button onclick="addFriend()" style="float:right; border:none; background:none; color:#0084ff; cursor:pointer;">+</button></div>
        <div id="friend-list" class="item-list"></div>
        <button onclick="createGroup()" style="margin:10px; padding:8px; border:1px dashed #0084ff; background:#e7f3ff; color:#0084ff; border-radius:5px; cursor:pointer;">+ √öj csoport</button>
    </div>

    <div id="main-chat">
        <div class="chat-header">
            <span id="chat-title">BalassaMessenger</span>
            <button id="add-to-group" style="display:none; background:#0084ff; color:white; border:none; padding:5px 10px; border-radius:10px; cursor:pointer;" onclick="inviteToGroup()">Tag +</button>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <button class="icon-btn" onclick="document.getElementById('c-upload').click()">üìé</button>
            <input type="file" id="c-upload" hidden>
            <input type="text" id="msg-input" placeholder="√úzenet..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="border:none; background:none; color:#0084ff; font-weight:bold; cursor:pointer;">K√úLD√âS</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, onSnapshot, addDoc, orderBy, where, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQkoqTNUiJlXJeCOgZ_PrVjafgRdj65UA",
            authDomain: "sajatmesenger.firebaseapp.com",
            projectId: "sajatmesenger",
            storageBucket: "sajatmesenger.firebasestorage.app",
            messagingSenderId: "916403691764",
            appId: "1:916403691764:web:51fd4ec82de42c63917ea1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null, activeChatId = null;
        const activeListeners = {};

        const toBase64 = file => new Promise((res, rej) => {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = () => res(r.result); r.onerror = e => rej(e);
        });

        function subscribeToUserPhoto(email) {
            if (activeListeners[email]) return;
            activeListeners[email] = onSnapshot(doc(db, "users", email), (s) => {
                const url = (s.exists() && s.data().photoURL) ? s.data().photoURL : "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                document.querySelectorAll(`.user-photo-${email.replace(/[@.]/g, '-')}`).forEach(img => img.src = url);
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.remove('active');
                document.getElementById('my-name').innerText = user.displayName;
                subscribeToUserPhoto(user.email);
                syncSidebar();
            } else {
                document.getElementById('login-screen').classList.add('active');
            }
        });

        // √úZENET INF√ì √âS T√ñRL√âS
        window.handleMsgClick = async (msgId, senderEmail, timestamp) => {
            const timeStr = new Date(timestamp).toLocaleString('hu-HU', { hour: '2-digit', minute: '2-digit', year: 'numeric', month: 'short', day: 'numeric' });
            
            if (senderEmail === currentUser.email) {
                if (confirm(`K√ºldve: ${timeStr}\n\nSzeretn√©d visszavonni (t√∂r√∂lni) ezt az √ºzenetet?`)) {
                    await deleteDoc(doc(db, "chats", activeChatId, "messages", msgId));
                }
            } else {
                alert(`K√ºldve: ${timeStr}`);
            }
        };

        function syncSidebar() {
            onSnapshot(doc(db, "users", currentUser.email), (snap) => {
                const flist = document.getElementById('friend-list'); flist.innerHTML = "";
                (snap.data()?.friends || []).forEach(f => {
                    const safeEmail = f.email.replace(/[@.]/g, '-');
                    const d = document.createElement('div'); d.className = 'item';
                    d.innerHTML = `<img class="user-photo-${safeEmail}" src=""> <span>${f.name}</span>`;
                    d.onclick = () => { document.getElementById('add-to-group').style.display='none'; openChat([currentUser.email, f.email].sort().join("_"), f.name); };
                    flist.appendChild(d);
                    subscribeToUserPhoto(f.email);
                });
            });

            onSnapshot(query(collection(db, "groups"), where("members", "array-contains", currentUser.email)), (snap) => {
                const glist = document.getElementById('group-list'); glist.innerHTML = "";
                document.getElementById('g-title').style.display = snap.empty ? "none" : "block";
                snap.forEach(s => {
                    const d = document.createElement('div'); d.className = 'item'; d.innerText = "üë• " + s.data().name;
                    d.onclick = () => { document.getElementById('add-to-group').style.display='block'; openChat(s.id, s.data().name); };
                    glist.appendChild(d);
                });
            });
        }

        let unsubChat = null;
        function openChat(chatId, title) {
            activeChatId = chatId; document.getElementById('chat-title').innerText = title;
            if(unsubChat) unsubChat();
            
            unsubChat = onSnapshot(query(collection(db, "chats", chatId, "messages"), orderBy("time", "asc")), (snap) => {
                const c = document.getElementById('messages'); c.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const msgId = d.id;
                    const safeEmail = m.sender.replace(/[@.]/g, '-');
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === currentUser.email ? 'sent' : 'received'}`;
                    div.onclick = () => handleMsgClick(msgId, m.sender, m.time);
                    
                    let content = `<div class="msg-header">
                        <img class="msg-avatar user-photo-${safeEmail}" src="">
                        <small>${m.senderName}</small>
                    </div>`;
                    
                    if(m.fileData) {
                        if(m.fileType?.startsWith('image/')) content += `<img src="${m.fileData}" class="chat-img">`;
                        content += `<a href="${m.fileData}" download="${m.fileName}" class="download-btn" onclick="event.stopPropagation()">üíæ Let√∂lt√©s</a>`;
                    }
                    if(m.text) content += `<div>${m.text}</div>`;
                    
                    div.innerHTML = content;
                    c.appendChild(div);
                    subscribeToUserPhoto(m.sender);
                });
                c.scrollTop = c.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const i = document.getElementById('msg-input'); if(!i.value || !activeChatId) return;
            const text = i.value; i.value = "";
            await addDoc(collection(db, "chats", activeChatId, "messages"), { text, sender: currentUser.email, senderName: currentUser.displayName, time: Date.now() });
        };

        // Regisztr√°ci√≥, Bel√©p√©s, F√°jlkezel√©s marad a r√©gi...
        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value).catch(e => alert(e.message));
        window.register = async () => {
            const res = await createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
            await updateProfile(res.user, { displayName: document.getElementById('reg-name').value });
            await setDoc(doc(db, "users", res.user.email), { name: document.getElementById('reg-name').value, friends: [], photoURL: "" });
            location.reload();
        };
        window.logout = () => signOut(auth);
        window.createGroup = async () => {
            const n = prompt("Csoport neve:");
            if(n) await addDoc(collection(db, "groups"), { name: n, members: [currentUser.email] });
        };
        window.addFriend = async () => {
            const e = prompt("Bar√°t email c√≠me:");
            const s = await getDoc(doc(db, "users", e));
            if(s.exists()) await updateDoc(doc(db, "users", currentUser.email), { friends: arrayUnion({ email: e, name: s.data().name }) });
            else alert("Nincs ilyen!");
        };
        window.inviteToGroup = async () => {
            const e = prompt("Megh√≠v√°s:");
            if(e) await updateDoc(doc(db, "groups", activeChatId), { members: arrayUnion(e) });
        };
        document.getElementById('c-upload').onchange = async (e) => {
            const file = e.target.files[0]; if(!file || !activeChatId) return;
            const base64 = await toBase64(file);
            await addDoc(collection(db, "chats", activeChatId, "messages"), { fileName: file.name, fileData: base64, fileType: file.type, sender: currentUser.email, senderName: currentUser.displayName, time: Date.now() });
            e.target.value = "";
        };
        document.getElementById('p-upload').onchange = async (e) => {
            const file = e.target.files[0]; if(!file) return;
            const base64 = await toBase64(file);
            await updateDoc(doc(db, "users", currentUser.email), { photoURL: base64 });
        };
    </script>
</body>
</html>
