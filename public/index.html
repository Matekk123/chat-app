<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Pro - Egyszer≈± K√©pfelt√∂lt√©s</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: #f0f2f5; overflow: hidden; }
        
        #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .profile-card { padding: 15px; text-align: center; border-bottom: 1px solid #eee; position: relative; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid #0084ff; cursor: pointer; }
        
        .section-title { padding: 8px 15px; background: #f8f9fa; font-size: 11px; font-weight: bold; color: #65676b; }
        .item { padding: 10px 15px; cursor: pointer; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #f5f5f5; }
        .item:hover { background: #f2f2f2; }
        .item img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }

        #main-chat { flex: 1; display: flex; flex-direction: column; background: white; }
        .chat-header { padding: 15px; border-bottom: 1px solid #ddd; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 10px; border-radius: 15px; max-width: 75%; font-size: 14px; }
        .received { background: #e4e6eb; align-self: flex-start; }
        .sent { background: #0084ff; color: white; align-self: flex-end; }
        .chat-img { max-width: 200px; border-radius: 10px; margin-top: 5px; display: block; }

        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; align-items: center; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        .upload-btn { font-size: 20px; cursor: pointer; color: #0084ff; }

        #login-screen { position: fixed; inset: 0; background: white; z-index: 3000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="width:280px; text-align:center;">
            <h1 style="color:#0084ff">Messenger</h1>
            <input type="email" id="email" placeholder="Email"><br><br>
            <input type="password" id="password" placeholder="Jelsz√≥"><br><br>
            <button onclick="login()" style="width:100%; background:#0084ff; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">Bel√©p√©s</button>
            <hr>
            <input type="text" id="reg-name" placeholder="Teljes neved"><br><br>
            <button onclick="register()" style="width:100%; background:#42b72a; color:white; padding:10px; border:none; border-radius:5px; cursor:pointer;">Regisztr√°ci√≥</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="profile-card">
            <label for="profile-pic-input">
                <img id="my-avatar" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            </label>
            <input type="file" id="profile-pic-input" hidden accept="image/*">
            <h3 id="my-name">...</h3>
        </div>
        <div class="section-title">Bar√°tok</div>
        <div id="friend-list"></div>
        <button onclick="logout()" style="padding:10px; border:none; background:#eee; cursor:pointer;">Kijelentkez√©s</button>
    </div>

    <div id="main-chat">
        <div class="chat-header">
            <span id="chat-title">V√°lassz chatet</span>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <label class="upload-btn">üìé<input type="file" id="chat-file-input" hidden accept="image/*"></label>
            <input type="text" id="msg-input" placeholder="√úzenet √≠r√°sa..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="border:none; background:none; color:#0084ff; font-weight:bold; cursor:pointer;">K√úLD√âS</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, onSnapshot, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAQkoqTNUiJlXJeCOgZ_PrVjafgRdj65UA",
          authDomain: "sajatmesenger.firebaseapp.com",
          projectId: "sajatmesenger",
          storageBucket: "sajatmesenger.firebasestorage.app",
          messagingSenderId: "916403691764",
          appId: "1:916403691764:web:51fd4ec82de42c63917ea1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        let currentUser = null, activeChatId = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('my-name').innerText = user.displayName;
                const uSnap = await getDoc(doc(db, "users", user.email));
                if(uSnap.exists() && uSnap.data().photoURL) document.getElementById('my-avatar').src = uSnap.data().photoURL;
                syncSidebar();
            } else { document.getElementById('login-screen').style.display = 'flex'; }
        });

        // PROFILK√âP FELT√ñLT√âS (CSAK KIV√ÅLASZTOD √âS K√âSZ)
        document.getElementById('profile-pic-input').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const fileRef = ref(storage, `profiles/${currentUser.uid}`);
            await uploadBytes(fileRef, file);
            const url = await getDownloadURL(fileRef);
            await updateDoc(doc(db, "users", currentUser.email), { photoURL: url });
            document.getElementById('my-avatar').src = url;
            alert("Profilk√©p friss√≠tve!");
        };

        // CHAT K√âPFELT√ñLT√âS (üìé IKONRA KATTINTVA)
        document.getElementById('chat-file-input').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file || !activeChatId) return;
            const fileRef = ref(storage, `chats/${activeChatId}/${Date.now()}_${file.name}`);
            await uploadBytes(fileRef, file);
            const url = await getDownloadURL(fileRef);
            await addDoc(collection(db, "chats", activeChatId, "messages"), {
                text: "", 
                imageUrl: url, 
                sender: currentUser.email, 
                senderName: currentUser.displayName, 
                time: Date.now() 
            });
        };

        function syncSidebar() {
            onSnapshot(doc(db, "users", currentUser.email), (snap) => {
                const flist = document.getElementById('friend-list'); flist.innerHTML = "";
                (snap.data().friends || []).forEach(f => {
                    const d = document.createElement('div'); d.className = 'item';
                    d.innerHTML = `<img src="${f.photoURL || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"> ${f.name}`;
                    d.onclick = () => openChat([currentUser.email, f.email].sort().join("_"), f.name);
                    flist.appendChild(d);
                });
            });
        }

        function openChat(id, title) {
            activeChatId = id; document.getElementById('chat-title').innerText = title;
            onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc")), (snap) => {
                const c = document.getElementById('messages'); c.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === currentUser.email ? 'sent' : 'received'}`;
                    div.innerHTML = `<small style="display:block; font-size:9px; opacity:0.7;">${m.senderName}</small>`;
                    if(m.imageUrl) div.innerHTML += `<img src="${m.imageUrl}" class="chat-img" onclick="window.open('${m.imageUrl}')">`;
                    if(m.text) div.innerHTML += `<div>${m.text}</div>`;
                    c.appendChild(div);
                });
                c.scrollTop = c.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const i = document.getElementById('msg-input'); if(!i.value || !activeChatId) return;
            await addDoc(collection(db, "chats", activeChatId, "messages"), { text: i.value, sender: currentUser.email, senderName: currentUser.displayName, time: Date.now() });
            i.value = "";
        };

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        window.register = async () => {
            const email = document.getElementById('email').value, pass = document.getElementById('password').value, name = document.getElementById('reg-name').value;
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await updateProfile(res.user, { displayName: name });
            await setDoc(doc(db, "users", email), { name, friends: [], photoURL: "" });
            location.reload();
        };
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
