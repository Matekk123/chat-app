<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Pro - F√°jl let√∂lt√©ssel</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: #f0f2f5; overflow: hidden; }
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .profile-card { padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
        .avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #0084ff; cursor: pointer; }
        .item { padding: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #f5f5f5; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: white; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        /* √úzenet bubor√©k */
        .msg { padding: 10px; border-radius: 15px; max-width: 75%; font-size: 14px; position: relative; }
        .sent { background: #0084ff; color: white; align-self: flex-end; }
        .received { background: #e4e6eb; align-self: flex-start; }
        
        .chat-img { max-width: 200px; border-radius: 10px; margin-top: 5px; display: block; }
        .download-btn { 
            display: inline-block; margin-top: 5px; padding: 5px 10px; 
            background: rgba(255,255,255,0.2); border-radius: 5px; 
            text-decoration: none; color: inherit; font-size: 11px; border: 1px solid;
            cursor: pointer;
        }
        .received .download-btn { background: #d0d2d6; border-color: #bbb; }

        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:white; z-index:3000; display:flex; align-items:center; justify-content:center;">
        <div style="width:280px; text-align:center;">
            <h1>Messenger</h1>
            <input type="email" id="email" placeholder="Email"><br><br>
            <input type="password" id="password" placeholder="Jelsz√≥"><br><br>
            <button onclick="login()" style="width:100%; background:#0084ff; color:white; padding:10px; border:none; border-radius:5px;">Bel√©p√©s</button>
            <hr>
            <input type="text" id="reg-name" placeholder="Neved"><br><br>
            <button onclick="register()" style="width:100%; background:#42b72a; color:white; padding:10px; border:none; border-radius:5px;">Regisztr√°ci√≥</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="profile-card">
            <label><img id="my-avatar" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"><input type="file" id="p-upload" hidden accept="image/*"></label>
            <h3 id="my-name">...</h3>
        </div>
        <div id="friend-list" style="flex:1; overflow-y:auto;"></div>
        <button onclick="logout()">Kil√©p√©s</button>
    </div>

    <div id="main-chat">
        <div class="chat-header" id="chat-title" style="padding:15px; border-bottom:1px solid #ddd; font-weight:bold;">V√°lassz chatet</div>
        <div id="messages"></div>
        <div class="input-area">
            <label style="cursor:pointer; font-size:20px;">üìé<input type="file" id="c-upload" hidden></label>
            <input type="text" id="msg-input" placeholder="√úzenet..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="border:none; background:none; color:#0084ff; font-weight:bold;">K√úLD√âS</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, onSnapshot, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQkoqTNUiJlXJeCOgZ_PrVjafgRdj65UA",
            authDomain: "sajatmesenger.firebaseapp.com",
            projectId: "sajatmesenger",
            storageBucket: "sajatmesenger.firebasestorage.app",
            messagingSenderId: "916403691764",
            appId: "1:916403691764:web:51fd4ec82de42c63917ea1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null, activeChatId = null;

        // F√°jl √°talak√≠t√°sa let√∂lthet≈ë sz√∂vegg√©
        const toBase64 = file => new Promise((res, rej) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => res(reader.result);
            reader.onerror = error => rej(error);
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('my-name').innerText = user.displayName;
                const snap = await getDoc(doc(db, "users", user.email));
                if(snap.exists() && snap.data().photoURL) document.getElementById('my-avatar').src = snap.data().photoURL;
                syncData();
            } else { document.getElementById('login-screen').style.display = 'flex'; }
        });

        // Profilk√©p felt√∂lt√©s
        document.getElementById('p-upload').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const base64 = await toBase64(file);
            await updateDoc(doc(db, "users", currentUser.email), { photoURL: base64 });
            document.getElementById('my-avatar').src = base64;
        };

        // F√ÅJL K√úLD√âSE (üìé gomb)
        document.getElementById('c-upload').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file || !activeChatId) return;
            const base64 = await toBase64(file);
            await addDoc(collection(db, "chats", activeChatId, "messages"), {
                fileName: file.name,
                fileData: base64,
                fileType: file.type,
                sender: currentUser.email,
                senderName: currentUser.displayName,
                time: Date.now()
            });
            e.target.value = ""; // Reset gomb
        };

        function syncData() {
            onSnapshot(doc(db, "users", currentUser.email), (snap) => {
                const flist = document.getElementById('friend-list'); flist.innerHTML = "";
                (snap.data().friends || []).forEach(f => {
                    const d = document.createElement('div'); d.className = 'item';
                    d.innerHTML = `<img src="${f.photoURL || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" style="width:30px;height:30px;border-radius:50%; object-fit:cover;"> ${f.name}`;
                    d.onclick = () => openChat([currentUser.email, f.email].sort().join("_"), f.name);
                    flist.appendChild(d);
                });
            });
        }

        function openChat(id, title) {
            activeChatId = id; document.getElementById('chat-title').innerText = title;
            onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc")), (snap) => {
                const c = document.getElementById('messages'); c.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === currentUser.email ? 'sent' : 'received'}`;
                    
                    let content = `<small style="display:block;font-size:9px;margin-bottom:4px;">${m.senderName}</small>`;
                    
                    // Ha f√°jl √©rkezett
                    if(m.fileData) {
                        if(m.fileType.startsWith('image/')) {
                            content += `<img src="${m.fileData}" class="chat-img">`;
                        }
                        content += `<a href="${m.fileData}" download="${m.fileName}" class="download-btn">üíæ ${m.fileName} let√∂lt√©se</a>`;
                    }
                    
                    if(m.text) content += `<div>${m.text}</div>`;
                    
                    div.innerHTML = content;
                    c.appendChild(div);
                });
                c.scrollTop = c.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const i = document.getElementById('msg-input'); if(!i.value || !activeChatId) return;
            await addDoc(collection(db, "chats", activeChatId, "messages"), { text: i.value, sender: currentUser.email, senderName: currentUser.displayName, time: Date.now() });
            i.value = "";
        };

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        window.register = async () => {
            const email = document.getElementById('email').value, pass = document.getElementById('password').value, name = document.getElementById('reg-name').value;
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await updateProfile(res.user, { displayName: name });
            await setDoc(doc(db, "users", email), { name, friends: [], photoURL: "" });
            location.reload();
        };
        window.logout = () => signOut(auth);
    </script>
</body>
</html>
