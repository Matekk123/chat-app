<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger 2.0</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: #f0f2f5; }
        
        /* Oldals√°v a bar√°toknak */
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid #ddd; }
        #friend-list { flex: 1; overflow-y: auto; }
        .friend-item { padding: 15px; cursor: pointer; border-bottom: 1px solid #f0f0f0; transition: 0.2s; }
        .friend-item:hover { background: #f2f2f2; }
        .friend-item.active { background: #e7f3ff; color: #0084ff; font-weight: bold; }

        /* Chat ablak */
        #main-chat { flex: 1; display: flex; flex-direction: column; background: white; }
        .chat-header { padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #fff; }
        
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 70%; font-size: 15px; position: relative; }
        .msg.received { background: #e4e6eb; align-self: flex-start; }
        .msg.sent { background: #0084ff; color: white; align-self: flex-end; }

        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        button { border: none; background: #0084ff; color: white; padding: 10px 15px; border-radius: 20px; cursor: pointer; }

        #login-screen { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="width: 300px; text-align: center;">
            <h1 style="color: #0084ff;">Messenger</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Jelsz√≥">
            <button onclick="login()" style="width: 100%; margin-top: 10px;">Bel√©p√©s</button>
            <hr>
            <input type="text" id="reg-name" placeholder="Teljes neved">
            <button onclick="register()" style="width: 100%; background: #31a24c;">Regisztr√°ci√≥</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <b id="my-name">Bet√∂lt√©s...</b><br>
            <input type="text" id="new-friend-email" placeholder="Bar√°t hozz√°ad√°sa (email)" style="font-size: 12px; margin-top:10px;">
            <button onclick="addFriend()" style="font-size: 11px; padding: 5px;">Hozz√°ad√°s</button>
        </div>
        <div id="friend-list">
            </div>
        <button onclick="logout()" style="background: #fa3e3e; margin: 10px; border-radius: 5px;">Kijelentkez√©s</button>
    </div>

    <div id="main-chat">
        <div class="chat-header">
            <b id="chat-with-title">V√°lassz egy besz√©lget√©st</b>
            <button onclick="startCall()">üìû</button>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="√úzenet k√ºld√©se..." style="flex: 1;">
            <button onclick="sendMessage()">K√ºld√©s</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, collection, query, where, onSnapshot, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQkoqTNUiJlXJeCOgZ_PrVjafgRdj65UA",
            authDomain: "sajatmesenger.firebaseapp.com",
            projectId: "sajatmesenger",
            storageBucket: "sajatmesenger.firebasestorage.app",
            messagingSenderId: "916403691764",
            appId: "1:916403691764:web:51fd4ec82de42c63917ea1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let activeChatId = null;

        // Regisztr√°ci√≥ + Profil ment√©se Firestore-ba
        window.register = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('reg-name').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(res.user, { displayName: name });
                // Felhaszn√°l√≥ ment√©se az adatb√°zisba, hogy kereshet≈ë legyen
                await setDoc(doc(db, "users", res.user.email), { name: name, friends: [] });
                location.reload();
            } catch (e) { alert(e.message); }
        };

        window.login = () => {
            signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('my-name').innerText = user.displayName;
                loadFriends();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        });

        // Bar√°t hozz√°ad√°sa
        window.addFriend = async () => {
            const friendEmail = document.getElementById('new-friend-email').value;
            if (!friendEmail || friendEmail === currentUser.email) return;
            
            const friendDoc = await getDoc(doc(db, "users", friendEmail));
            if (friendDoc.exists()) {
                await updateDoc(doc(db, "users", currentUser.email), {
                    friends: arrayUnion({ email: friendEmail, name: friendDoc.data().name })
                });
                alert("Bar√°t hozz√°adva!");
            } else { alert("Nincs ilyen felhaszn√°l√≥!"); }
        };

        // Bar√°tok list√°z√°sa √©s √ºzenetek bet√∂lt√©se
        function loadFriends() {
            onSnapshot(doc(db, "users", currentUser.email), (docSnap) => {
                const list = document.getElementById('friend-list');
                list.innerHTML = "";
                docSnap.data().friends.forEach(f => {
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.innerText = f.name;
                    div.onclick = () => openChat(f);
                    list.appendChild(div);
                });
            });
        }

        function openChat(friend) {
            // Egyedi Chat ID gener√°l√°sa (mindig ugyanaz a k√©t ember k√∂z√∂tt)
            activeChatId = [currentUser.email, friend.email].sort().join("_");
            document.getElementById('chat-with-title').innerText = friend.name;
            loadMessages();
        }

        function loadMessages() {
            const q = query(collection(db, "chats", activeChatId, "messages"), orderBy("time", "asc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                snapshot.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === currentUser.email ? 'sent' : 'received'}`;
                    div.innerText = m.text;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const text = document.getElementById('msg-input').value;
            if (!text || !activeChatId) return;
            await addDoc(collection(db, "chats", activeChatId, "messages"), {
                text: text,
                sender: currentUser.email,
                time: Date.now()
            });
            document.getElementById('msg-input').value = "";
        };

    </script>
</body>
</html>
