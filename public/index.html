<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saj√°t Messenger Pro</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: #f0f2f5; overflow: hidden; }
        
        #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .profile-card { padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
        .avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid #0084ff; }
        
        .section-title { padding: 8px 15px; background: #f8f9fa; font-size: 11px; font-weight: bold; color: #65676b; display: flex; justify-content: space-between; align-items: center; }
        .item { padding: 10px 15px; cursor: pointer; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #f5f5f5; }
        .item:hover { background: #f2f2f2; }
        .item img { width: 35px; height: 35px; border-radius: 50%; }

        #main-chat { flex: 1; display: flex; flex-direction: column; background: white; }
        .chat-header { padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 10px; border-radius: 15px; max-width: 75%; font-size: 14px; position: relative; }
        .received { background: #e4e6eb; align-self: flex-start; }
        .sent { background: #0084ff; color: white; align-self: flex-end; }
        .chat-img { max-width: 100%; border-radius: 10px; margin-top: 5px; cursor: pointer; }

        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        
        /* Modal St√≠lusok */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 20px; border-radius: 12px; width: 300px; }
        .member-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; border-bottom: 1px solid #eee; padding-bottom: 4px; }
        .btn-action { color: #0084ff; cursor: pointer; border: none; background: none; font-weight: bold; }
        .btn-kick { color: red; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:white; z-index:3000; display:flex; align-items:center; justify-content:center;">
        <div style="width:280px; text-align:center;">
            <h1 style="color:#0084ff">Messenger</h1>
            <input type="email" id="email" placeholder="Email"><br><br>
            <input type="password" id="password" placeholder="Jelsz√≥"><br><br>
            <button onclick="login()" style="width:100%; background:#0084ff; color:white; padding:10px; border:none; border-radius:5px;">Bel√©p√©s</button>
            <hr>
            <input type="text" id="reg-name" placeholder="Teljes neved"><br><br>
            <button onclick="register()" style="width:100%; background:#42b72a; color:white; padding:10px; border:none; border-radius:5px;">Regisztr√°ci√≥</button>
        </div>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-box">
            <h3 id="info-title">Csoport tagjai</h3>
            <div id="member-list" style="max-height: 150px; overflow-y: auto;"></div>
            <hr>
            <h4>√öj tag megh√≠v√°sa</h4>
            <div id="invite-list" style="max-height: 150px; overflow-y: auto;"></div>
            <br>
            <button onclick="leaveGroup()" style="color:red; width:100%; border:none; background:none; cursor:pointer;">Csoport elhagy√°sa</button>
            <button onclick="closeModals()" style="width:100%; margin-top:10px; padding:5px;">Bez√°r√°s</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="profile-card">
            <img id="my-avatar" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" onclick="alert('Itt majd be√°ll√≠thatod a profilk√©pedet linkkel!')">
            <h3 id="my-name">Bet√∂lt√©s...</h3>
        </div>
        <div class="section-title">Csoportok <button onclick="createGroupPrompt()" style="background:none; border:none; color:#0084ff; cursor:pointer;">+</button></div>
        <div id="group-list"></div>
        <div class="section-title">Bar√°tok</div>
        <div id="friend-list"></div>
        <button onclick="logout()" style="margin-top:auto; padding:10px; border:none; background:#eee; cursor:pointer;">Kijelentkez√©s</button>
    </div>

    <div id="main-chat">
        <div class="chat-header">
            <span id="chat-title">V√°lassz chatet</span>
            <button id="btn-info" onclick="openInfoModal()" style="display:none; cursor:pointer; background:none; border:none; font-size:18px;">‚ÑπÔ∏è</button>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="√úzenet vagy k√©p link..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="border:none; background:none; color:#0084ff; font-weight:bold; cursor:pointer;">K√úLD√âS</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, onSnapshot, addDoc, orderBy, where, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAQkoqTNUiJlXJeCOgZ_PrVjafgRdj65UA",
          authDomain: "sajatmesenger.firebaseapp.com",
          projectId: "sajatmesenger",
          storageBucket: "sajatmesenger.firebasestorage.app",
          messagingSenderId: "916403691764",
          appId: "1:916403691764:web:51fd4ec82de42c63917ea1",
          measurementId: "G-BYNSFK4FBL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null, activeChatId = null, myFriends = [], isGroup = false;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('my-name').innerText = user.displayName;
                syncData();
            } else { document.getElementById('login-screen').style.display = 'flex'; }
        });

        // REGISZTR√ÅCI√ì √âS BEL√âP√âS
        window.register = async () => {
            const email = document.getElementById('email').value, pass = document.getElementById('password').value, name = document.getElementById('reg-name').value;
            const res = await createUserWithEmailAndPassword(auth, email, pass);
            await updateProfile(res.user, { displayName: name });
            await setDoc(doc(db, "users", email), { name, friends: [], photoURL: "" });
            location.reload();
        };
        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        window.logout = () => signOut(auth);
        window.closeModals = () => { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); };

        // ADATOK SZINKRONIZ√ÅL√ÅSA
        function syncData() {
            onSnapshot(doc(db, "users", currentUser.email), (snap) => {
                myFriends = snap.data().friends || [];
                const flist = document.getElementById('friend-list'); flist.innerHTML = "";
                myFriends.forEach(f => {
                    const d = document.createElement('div'); d.className = 'item';
                    d.innerHTML = `<img src="${f.photoURL || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"> ${f.name}`;
                    d.onclick = () => { isGroup = false; document.getElementById('btn-info').style.display='none'; openChat([currentUser.email, f.email].sort().join("_"), f.name); };
                    flist.appendChild(d);
                });
            });

            onSnapshot(query(collection(db, "groups"), where("members", "array-contains", currentUser.email)), (snap) => {
                const glist = document.getElementById('group-list'); glist.innerHTML = "";
                snap.forEach(s => {
                    const d = document.createElement('div'); d.className = 'item'; d.innerText = "üë• " + s.data().name;
                    d.onclick = () => { isGroup = true; document.getElementById('btn-info').style.display='block'; openChat(s.id, s.data().name); };
                    glist.appendChild(d);
                });
            });
        }

        // CSOPORTKEZEL√âS
        window.createGroupPrompt = async () => {
            const name = prompt("Csoport neve:");
            if(!name) return;
            await addDoc(collection(db, "groups"), { name, members: [currentUser.email], admin: currentUser.email });
        };

        window.openInfoModal = async () => {
            const snap = await getDoc(doc(db, "groups", activeChatId));
            const data = snap.data();
            const mList = document.getElementById('member-list'); mList.innerHTML = "";
            data.members.forEach(m => {
                const row = `<div class="member-row">${m} ${data.admin === currentUser.email && m !== currentUser.email ? `<button class="btn-kick" onclick="kick('${m}')">X</button>` : ''}</div>`;
                mList.innerHTML += row;
            });
            const iList = document.getElementById('invite-list'); iList.innerHTML = "";
            myFriends.forEach(f => {
                if(!data.members.includes(f.email)) {
                    iList.innerHTML += `<div class="member-row">${f.name} <button class="btn-action" onclick="invite('${f.email}')">+</button></div>`;
                }
            });
            document.getElementById('info-modal').style.display = 'flex';
        };

        window.invite = async (email) => { await updateDoc(doc(db, "groups", activeChatId), { members: arrayUnion(email) }); openInfoModal(); };
        window.kick = async (email) => { await updateDoc(doc(db, "groups", activeChatId), { members: arrayRemove(email) }); openInfoModal(); };
        window.leaveGroup = async () => { await updateDoc(doc(db, "groups", activeChatId), { members: arrayRemove(currentUser.email) }); location.reload(); };

        // CHAT √âS √úZENETEK
        let unsub = null;
        function openChat(id, title) {
            activeChatId = id; document.getElementById('chat-title').innerText = title;
            if(unsub) unsub();
            unsub = onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc")), (snap) => {
                const c = document.getElementById('messages'); c.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isImg = m.text.match(/\.(jpeg|jpg|gif|png)$/) != null;
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === currentUser.email ? 'sent' : 'received'}`;
                    div.innerHTML = `<small style="display:block; font-size:9px; opacity:0.7;">${m.senderName}</small>` + 
                                    (isImg ? `<img src="${m.text}" class="chat-img" onclick="window.open('${m.text}')">` : m.text);
                    c.appendChild(div);
                });
                c.scrollTop = c.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const i = document.getElementById('msg-input'); if(!i.value || !activeChatId) return;
            await addDoc(collection(db, "chats", activeChatId, "messages"), { text: i.value, sender: currentUser.email, senderName: currentUser.displayName, time: Date.now() });
            i.value = "";
        };
    </script>
</body>
</html>
