    <script>
        const socket = io();
        let aktualisSzoba = 'kozponti-szoba';

        function joinRoom(roomId) {
            aktualisSzoba = roomId;
            document.getElementById('uzenetek').innerHTML = `<p style="text-align:center">Bel√©pt√©l a <b>${roomId}</b> szob√°ba</p>`;
            socket.emit('join-room', roomId);
        }

        function changeRoom() {
            const ujSzoba = document.getElementById('szobaId').value;
            if(ujSzoba) joinRoom(ujSzoba);
        }

        function kuld() {
            const szoveg = document.getElementById('szoveg').value;
            const email = document.getElementById('user-email').innerText;
            if(szoveg) {
                socket.emit('privat-uzenet', { roomId: aktualisSzoba, nev: email, szoveg: szoveg });
                document.getElementById('szoveg').value = "";
            }
        }

        socket.on('uj-uzenet', (adat) => {
            const div = document.createElement('div');
            const sajat = adat.nev === document.getElementById('user-email').innerText;
            div.className = 'uzenet ' + (sajat ? 'sajat' : '');
            div.innerHTML = `<b>${adat.nev}</b><br>${adat.szoveg}`;
            document.getElementById('uzenetek').appendChild(div);
            document.getElementById('uzenetek').scrollTop = document.getElementById('uzenetek').scrollHeight;
        });

        // (A h√≠v√°s k√≥dja maradhat a r√©gi, de szoba-alap√∫ra kell majd tenni)
