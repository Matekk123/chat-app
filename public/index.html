<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger 2.0 - Kérelmekkel</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: #f0f2f5; }
        
        #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid #ddd; background: #fff; }
        
        .section-title { padding: 10px 15px; background: #f8f9fa; font-size: 12px; font-weight: bold; color: #65676b; text-transform: uppercase; }
        #request-list, #friend-list { flex-shrink: 0; }
        
        .item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .item:hover { background: #f2f2f2; }
        .active { background: #e7f3ff !important; color: #0084ff; font-weight: bold; }

        .btn-small { padding: 4px 8px; font-size: 11px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
        .btn-accept { background: #31a24c; color: white; }
        .btn-add { background: #0084ff; color: white; width: 100%; margin-top: 5px; padding: 8px; }

        #main-chat { flex: 1; display: flex; flex-direction: column; background: white; }
        .chat-header { padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 70%; font-size: 15px; }
        .received { background: #e4e6eb; align-self: flex-start; }
        .sent { background: #0084ff; color: white; align-self: flex-end; }

        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; width: 100%; }
        
        #login-screen { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="width: 300px; text-align: center;">
            <h1 style="color: #0084ff;">Messenger</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Jelszó">
            <button onclick="login()" style="width: 100%; margin-top: 10px; background: #0084ff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Belépés</button>
            <hr>
            <input type="text" id="reg-name" placeholder="Teljes neved">
            <button onclick="register()" style="width: 100%; background: #31a24c; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Regisztráció</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <b id="my-name">Betöltés...</b><br>
            <input type="text" id="new-friend-email" placeholder="Barát email címe...">
            <button onclick="sendRequest()" class="btn-add">Barátnek jelölés</button>
        </div>

        <div class="section-title">Barátkérelmek</div>
        <div id="request-list"></div>

        <div class="section-title">Barátok</div>
        <div id="friend-list"></div>

        <div style="margin-top: auto; padding: 15px;">
            <button onclick="logout()" style="width: 100%; background: #fa3e3e; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer;">Kijelentkezés</button>
        </div>
    </div>

    <div id="main-chat">
        <div class="chat-header">
            <b id="chat-with-title">Válassz valakit...</b>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Üzenet..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="background: none; color: #0084ff; font-size: 20px;">➡️</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, query, onSnapshot, addDoc, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQkoqTNUiJlXJeCOgZ_PrVjafgRdj65UA",
            authDomain: "sajatmesenger.firebaseapp.com",
            projectId: "sajatmesenger",
            storageBucket: "sajatmesenger.firebasestorage.app",
            messagingSenderId: "916403691764",
            appId: "1:916403691764:web:51fd4ec82de42c63917ea1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let activeChatId = null;

        window.register = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('reg-name').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(res.user, { displayName: name });
                await setDoc(doc(db, "users", res.user.email), { name: name, friends: [], requests: [] });
                location.reload();
            } catch (e) { alert(e.message); }
        };

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('my-name').innerText = user.displayName;
                syncData();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        });

        // 1. KÉRELEM KÜLDÉSE
        window.sendRequest = async () => {
            const targetEmail = document.getElementById('new-friend-email').value;
            if (!targetEmail || targetEmail === currentUser.email) return;

            const targetDoc = await getDoc(doc(db, "users", targetEmail));
            if (targetDoc.exists()) {
                await updateDoc(doc(db, "users", targetEmail), {
                    requests: arrayUnion({ email: currentUser.email, name: currentUser.displayName })
                });
                alert("Kérelem elküldve!");
                document.getElementById('new-friend-email').value = "";
            } else { alert("Nincs ilyen felhasználó!"); }
        };

        // 2. KÉRELEM ELFOGADÁSA
        window.acceptRequest = async (req) => {
            // Hozzáadom a barátomhoz
            await updateDoc(doc(db, "users", currentUser.email), {
                friends: arrayUnion({ email: req.email, name: req.name }),
                requests: arrayRemove(req)
            });
            // Hozzáadom magam az ő barátaihoz is
            await updateDoc(doc(db, "users", req.email), {
                friends: arrayUnion({ email: currentUser.email, name: currentUser.displayName })
            });
        };

        // 3. ADATOK SZINKRONIZÁLÁSA (Barátok + Kérelmek)
        function syncData() {
            onSnapshot(doc(db, "users", currentUser.email), (docSnap) => {
                const data = docSnap.data();
                
                // Kérelmek listája
                const reqList = document.getElementById('request-list');
                reqList.innerHTML = data.requests.length === 0 ? '<p style="padding:15px; font-size:12px; color:gray;">Nincs új kérelem</p>' : '';
                data.requests.forEach(req => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `<span>${req.name}</span> <button class="btn-small btn-accept" id="btn-${req.email}">Elfogadás</button>`;
                    reqList.appendChild(div);
                    document.getElementById(`btn-${req.email}`).onclick = () => acceptRequest(req);
                });

                // Barátok listája
                const friendList = document.getElementById('friend-list');
                friendList.innerHTML = "";
                data.friends.forEach(f => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerText = f.name;
                    div.onclick = () => openChat(f);
                    friendList.appendChild(div);
                });
            });
        }

        function openChat(friend) {
            activeChatId = [currentUser.email, friend.email].sort().join("_");
            document.getElementById('chat-with-title').innerText = friend.name;
            
            // Aktív stílus a listában
            document.querySelectorAll('.item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');

            const q = query(collection(db, "chats", activeChatId, "messages"), orderBy("time", "asc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                snapshot.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === currentUser.email ? 'sent' : 'received'}`;
                    div.innerText = m.text;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            if (!input.value || !activeChatId) return;
            await addDoc(collection(db, "chats", activeChatId, "messages"), {
                text: input.value,
                sender: currentUser.email,
                time: Date.now()
            });
            input.value = "";
        };
    </script>
</body>
</html>
