<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger 3.0 - Csoportokkal</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: #f0f2f5; }
        
        #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid #ddd; }
        
        .section-title { padding: 10px 15px; background: #f8f9fa; font-size: 11px; font-weight: bold; color: #65676b; display: flex; justify-content: space-between; align-items: center; }
        .item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; gap: 10px; }
        .item:hover { background: #f2f2f2; }
        .active { background: #e7f3ff !important; border-left: 4px solid #0084ff; }

        /* Modal st√≠lus a csoportalkot√°shoz */
        #group-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 20px; border-radius: 10px; width: 300px; }
        .friend-select-item { display: flex; align-items: center; gap: 10px; padding: 5px 0; }

        #main-chat { flex: 1; display: flex; flex-direction: column; background: white; }
        .chat-header { padding: 15px; border-bottom: 1px solid #ddd; font-weight: bold; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg { padding: 8px 12px; border-radius: 15px; max-width: 70%; font-size: 14px; }
        .received { background: #e4e6eb; align-self: flex-start; }
        .sent { background: #0084ff; color: white; align-self: flex-end; }
        .msg small { display: block; font-size: 9px; margin-bottom: 2px; opacity: 0.8; }

        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }
        button { cursor: pointer; border: none; border-radius: 5px; }
        
        #login-screen { position: fixed; inset: 0; background: white; z-index: 3000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="width: 300px; text-align: center;">
            <h1 style="color: #0084ff;">Messenger</h1>
            <input type="email" id="email" placeholder="Email"><br>
            <input type="password" id="password" placeholder="Jelsz√≥"><br>
            <button onclick="login()" style="width: 100%; margin-top: 10px; background: #0084ff; color: white; padding: 10px;">Bel√©p√©s</button>
            <hr>
            <input type="text" id="reg-name" placeholder="Teljes n√©v"><br>
            <button onclick="register()" style="width: 100%; background: #31a24c; color: white; padding: 10px;">Regisztr√°ci√≥</button>
        </div>
    </div>

    <div id="group-modal">
        <div class="modal-box">
            <h3>√öj csoport</h3>
            <input type="text" id="group-name-input" placeholder="Csoport neve..."><br><br>
            <div id="modal-friend-list"></div>
            <br>
            <button onclick="createGroup()" style="background:#0084ff; color:white; width:100%; padding:10px;">L√©trehoz√°s</button>
            <button onclick="document.getElementById('group-modal').style.display='none'" style="width:100%; margin-top:5px; background:none; color:gray;">M√©gse</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <b id="my-name">...</b><br>
            <input type="text" id="new-friend-email" placeholder="Email hozz√°ad√°sa...">
            <button onclick="sendRequest()" style="background:#0084ff; color:white; width:100%; margin-top:5px; padding:5px;">Jel√∂l√©s</button>
        </div>

        <div class="section-title">Bar√°tk√©relmek</div>
        <div id="request-list"></div>

        <div class="section-title">
            Csoportok 
            <button onclick="openGroupModal()" style="font-size:16px; background:none; color:#0084ff; padding:0;">+</button>
        </div>
        <div id="group-list"></div>

        <div class="section-title">Bar√°tok</div>
        <div id="friend-list"></div>
    </div>

    <div id="main-chat">
        <div class="chat-header" id="chat-title">V√°lassz egy chatet</div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="√úzenet..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="background:none; color:#0084ff; font-size:20px;">‚û°Ô∏è</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, query, onSnapshot, addDoc, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQkoqTNUiJlXJeCOgZ_PrVjafgRdj65UA",
            authDomain: "sajatmesenger.firebaseapp.com",
            projectId: "sajatmesenger",
            storageBucket: "sajatmesenger.firebasestorage.app",
            messagingSenderId: "916403691764",
            appId: "1:916403691764:web:51fd4ec82de42c63917ea1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null, activeChatId = null, myFriends = [];

        window.register = async () => {
            const email = document.getElementById('email').value, pass = document.getElementById('password').value, name = document.getElementById('reg-name').value;
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(res.user, { displayName: name });
                await setDoc(doc(db, "users", res.user.email), { name: name, friends: [], requests: [] });
                location.reload();
            } catch (e) { alert(e.message); }
        };

        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('my-name').innerText = user.displayName;
                syncSidebar();
            } else { document.getElementById('login-screen').style.display = 'flex'; }
        });

        window.sendRequest = async () => {
            const email = document.getElementById('new-friend-email').value;
            const snap = await getDoc(doc(db, "users", email));
            if (snap.exists()) {
                await updateDoc(doc(db, "users", email), { requests: arrayUnion({ email: currentUser.email, name: currentUser.displayName }) });
                alert("K√©relem elk√ºldve!");
            } else alert("Nincs ilyen felhaszn√°l√≥.");
        };

        window.acceptRequest = async (req) => {
            await updateDoc(doc(db, "users", currentUser.email), { friends: arrayUnion({ email: req.email, name: req.name }), requests: arrayRemove(req) });
            await updateDoc(doc(db, "users", req.email), { friends: arrayUnion({ email: currentUser.email, name: currentUser.displayName }) });
        };

        // CSOPORT MODAL MEGNYIT√ÅSA
        window.openGroupModal = () => {
            const list = document.getElementById('modal-friend-list');
            list.innerHTML = "";
            myFriends.forEach(f => {
                list.innerHTML += `<div class="friend-select-item"><input type="checkbox" value="${f.email}" data-name="${f.name}"> ${f.name}</div>`;
            });
            document.getElementById('group-modal').style.display = 'flex';
        };

        // CSOPORT L√âTREHOZ√ÅSA FIRESTORE-BAN
        window.createGroup = async () => {
            const gName = document.getElementById('group-name-input').value;
            const checked = Array.from(document.querySelectorAll('#modal-friend-list input:checked'));
            if (!gName || checked.length === 0) return alert("Adj nevet √©s v√°lassz tagokat!");

            const members = checked.map(c => c.value);
            members.push(currentUser.email); // √ân is tag vagyok

            await addDoc(collection(db, "groups"), {
                name: gName,
                members: members,
                createdAt: Date.now()
            });

            document.getElementById('group-modal').style.display = 'none';
            alert("Csoport l√©trehozva!");
        };

        function syncSidebar() {
            // Felhaszn√°l√≥i adatok (Bar√°tok + K√©relmek)
            onSnapshot(doc(db, "users", currentUser.email), (snap) => {
                const data = snap.data();
                myFriends = data.friends;
                
                const flist = document.getElementById('friend-list');
                flist.innerHTML = "";
                data.friends.forEach(f => {
                    const d = document.createElement('div');
                    d.className = 'item'; d.innerText = f.name;
                    d.onclick = () => openChat([currentUser.email, f.email].sort().join("_"), f.name);
                    flist.appendChild(d);
                });

                const rlist = document.getElementById('request-list');
                rlist.innerHTML = "";
                data.requests.forEach(r => {
                    rlist.innerHTML += `<div class="item"><span>${r.name}</span><button class="accept-btn" onclick="acceptRequest({email:'${r.email}', name:'${r.name}'})">Ok</button></div>`;
                });
            });

            // Csoportok figyel√©se (ahol tag vagyok)
            const q = query(collection(db, "groups"), where("members", "array-contains", currentUser.email));
            onSnapshot(q, (snap) => {
                const glist = document.getElementById('group-list');
                glist.innerHTML = "";
                snap.forEach(docSnap => {
                    const g = docSnap.data();
                    const d = document.createElement('div');
                    d.className = 'item'; d.innerHTML = `üë• ${g.name}`;
                    d.onclick = () => openChat(docSnap.id, g.name);
                    glist.appendChild(d);
                });
            });
        }

        function openChat(chatId, title) {
            activeChatId = chatId;
            document.getElementById('chat-title').innerText = title;
            const q = query(collection(db, "chats", chatId, "messages"), orderBy("time", "asc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('messages');
                container.innerHTML = "";
                snapshot.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === currentUser.email ? 'sent' : 'received'}`;
                    div.innerHTML = `<small>${m.senderName}</small>${m.text}`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            if (!input.value || !activeChatId) return;
            await addDoc(collection(db, "chats", activeChatId, "messages"), {
                text: input.value,
                sender: currentUser.email,
                senderName: currentUser.displayName,
                time: Date.now()
            });
            input.value = "";
        };
    </script>
</body>
</html>
