<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Pro - Csoportkezel√©s</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; display: flex; height: 100vh; background: #f0f2f5; }
        
        #sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid #ddd; }
        .section-title { padding: 10px 15px; background: #f8f9fa; font-size: 11px; font-weight: bold; color: #65676b; display: flex; justify-content: space-between; align-items: center; }
        
        .item { padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; justify-content: space-between; }
        .item.active { background: #e7f3ff; color: #0084ff; font-weight: bold; }

        #main-chat { flex: 1; display: flex; flex-direction: column; background: white; }
        .chat-header { padding: 15px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 15px; max-width: 70%; font-size: 14px; }
        .received { background: #e4e6eb; align-self: flex-start; }
        .sent { background: #0084ff; color: white; align-self: flex-end; }
        .msg small { display: block; font-size: 9px; opacity: 0.8; margin-bottom: 2px; }

        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; outline: none; }

        /* Modals */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 20px; border-radius: 10px; width: 320px; max-height: 80vh; overflow-y: auto; }
        
        .member-row { display: flex; justify-content: space-between; align-items: center; padding: 5px 0; border-bottom: 1px solid #eee; }
        .btn-kick { color: red; border: none; background: none; cursor: pointer; font-size: 12px; }
        .btn-blue { background: #0084ff; color: white; padding: 8px; border-radius: 5px; border: none; width: 100%; cursor: pointer; margin-top: 10px; }

        #login-screen { position: fixed; inset: 0; background: white; z-index: 3000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="width: 300px; text-align: center;">
            <h1 style="color: #0084ff;">Messenger</h1>
            <input type="email" id="email" placeholder="Email"><br>
            <input type="password" id="password" placeholder="Jelsz√≥"><br>
            <button onclick="login()" class="btn-blue">Bel√©p√©s</button>
            <hr>
            <input type="text" id="reg-name" placeholder="Teljes n√©v"><br>
            <button onclick="register()" class="btn-blue" style="background: #31a24c;">Regisztr√°ci√≥</button>
        </div>
    </div>

    <div id="group-modal" class="modal">
        <div class="modal-box">
            <h3>√öj csoport</h3>
            <input type="text" id="group-name-input" placeholder="Csoport neve...">
            <div id="modal-friend-list" style="margin-top:10px;"></div>
            <button onclick="createGroup()" class="btn-blue">L√©trehoz√°s</button>
            <button onclick="closeModals()" style="background:none; color:gray; width:100%; border:none; margin-top:5px; cursor:pointer;">M√©gse</button>
        </div>
    </div>

    <div id="info-modal" class="modal">
        <div class="modal-box">
            <h3 id="info-title">Csoport tagjai</h3>
            <div id="info-member-list"></div>
            <hr>
            <h4>√öj tag hozz√°ad√°sa</h4>
            <div id="info-add-list"></div>
            <br>
            <button onclick="leaveGroup()" class="btn-blue" style="background:#fa3e3e;">Csoport elhagy√°sa</button>
            <button onclick="closeModals()" class="btn-blue" style="background:gray;">Bez√°r√°s</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="sidebar-header">
            <b id="my-name">...</b><br>
            <input type="text" id="new-friend-email" placeholder="Bar√°t email...">
            <button onclick="sendRequest()" class="btn-blue" style="padding:5px;">Jel√∂l√©s</button>
        </div>
        <div class="section-title">Bar√°tk√©relmek</div>
        <div id="request-list"></div>
        <div class="section-title">Csoportok <button onclick="openGroupModal()" style="background:none; border:none; color:#0084ff; cursor:pointer;">+</button></div>
        <div id="group-list"></div>
        <div class="section-title">Bar√°tok</div>
        <div id="friend-list"></div>
        <button onclick="logout()" style="margin:10px; background:#eee; border:none; padding:5px; cursor:pointer;">Kil√©p√©s</button>
    </div>

    <div id="main-chat">
        <div class="chat-header">
            <span id="chat-title">V√°lassz chatet</span>
            <button id="btn-info" onclick="openInfoModal()" style="display:none; background:none; border:none; font-size:18px; cursor:pointer;">‚ÑπÔ∏è</button>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Aa" onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="background:none; border:none; color:#0084ff; font-size:20px; cursor:pointer;">‚û°Ô∏è</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, query, onSnapshot, addDoc, orderBy, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQkoqTNUiJlXJeCOgZ_PrVjafgRdj65UA",
            authDomain: "sajatmesenger.firebaseapp.com",
            projectId: "sajatmesenger",
            storageBucket: "sajatmesenger.firebasestorage.app",
            messagingSenderId: "916403691764",
            appId: "1:916403691764:web:51fd4ec82de42c63917ea1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null, activeChatId = null, myFriends = [], isGroup = false, currentGroupData = null;

        onAuthStateChanged(auth, (user) => {
            if (user) { currentUser = user; document.getElementById('login-screen').style.display = 'none'; document.getElementById('my-name').innerText = user.displayName; syncSidebar(); }
            else { document.getElementById('login-screen').style.display = 'flex'; }
        });

        window.register = async () => {
            const email = document.getElementById('email').value, pass = document.getElementById('password').value, name = document.getElementById('reg-name').value;
            try { const res = await createUserWithEmailAndPassword(auth, email, pass); await updateProfile(res.user, { displayName: name }); await setDoc(doc(db, "users", res.user.email), { name: name, friends: [], requests: [] }); location.reload(); } catch (e) { alert(e.message); }
        };
        window.login = () => signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        window.logout = () => signOut(auth);
        window.closeModals = () => { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); };

        window.sendRequest = async () => {
            const email = document.getElementById('new-friend-email').value;
            const snap = await getDoc(doc(db, "users", email));
            if (snap.exists()) { await updateDoc(doc(db, "users", email), { requests: arrayUnion({ email: currentUser.email, name: currentUser.displayName }) }); alert("K√©relem elk√ºldve!"); }
        };

        window.acceptRequest = async (req) => {
            await updateDoc(doc(db, "users", currentUser.email), { friends: arrayUnion({ email: req.email, name: req.name }), requests: arrayRemove(req) });
            await updateDoc(doc(db, "users", req.email), { friends: arrayUnion({ email: currentUser.email, name: currentUser.displayName }) });
        };

        // CSOPORT KEZEL√âS
        window.openGroupModal = () => {
            const list = document.getElementById('modal-friend-list'); list.innerHTML = "";
            myFriends.forEach(f => { list.innerHTML += `<div><input type="checkbox" value="${f.email}"> ${f.name}</div>`; });
            document.getElementById('group-modal').style.display = 'flex';
        };

        window.createGroup = async () => {
            const name = document.getElementById('group-name-input').value;
            const members = Array.from(document.querySelectorAll('#modal-friend-list input:checked')).map(i => i.value);
            if(!name || members.length === 0) return alert("N√©v √©s tagok kellenek!");
            members.push(currentUser.email);
            await addDoc(collection(db, "groups"), { name, members, admin: currentUser.email });
            closeModals();
        };

        // CSOPORT INF√ì / KIL√âP√âS / R√öG√ÅS
        window.openInfoModal = async () => {
            if(!isGroup || !activeChatId) return;
            const snap = await getDoc(doc(db, "groups", activeChatId));
            currentGroupData = snap.data();
            const isAdmin = currentGroupData.admin === currentUser.email;
            
            const list = document.getElementById('info-member-list'); list.innerHTML = "";
            currentGroupData.members.forEach(m => {
                const isMe = m === currentUser.email;
                list.innerHTML += `<div class="member-row"><span>${m}</span> ${isAdmin && !isMe ? `<button class="btn-kick" onclick="kickMember('${m}')">Kir√∫g√°s</button>` : ''}</div>`;
            });

            const addList = document.getElementById('info-add-list'); addList.innerHTML = "";
            myFriends.forEach(f => {
                if(!currentGroupData.members.includes(f.email)) {
                    addList.innerHTML += `<div class="member-row"><span>${f.name}</span> <button onclick="addMember('${f.email}')" style="color:blue; border:none; background:none; cursor:pointer;">+</button></div>`;
                }
            });
            document.getElementById('info-modal').style.display = 'flex';
        };

        window.kickMember = async (email) => {
            await updateDoc(doc(db, "groups", activeChatId), { members: arrayRemove(email) });
            openInfoModal();
        };

        window.addMember = async (email) => {
            await updateDoc(doc(db, "groups", activeChatId), { members: arrayUnion(email) });
            openInfoModal();
        };

        window.leaveGroup = async () => {
            if(confirm("Biztosan ki akarsz l√©pni?")) {
                await updateDoc(doc(db, "groups", activeChatId), { members: arrayRemove(currentUser.email) });
                location.reload();
            }
        };

        function syncSidebar() {
            onSnapshot(doc(db, "users", currentUser.email), (snap) => {
                myFriends = snap.data().friends;
                const flist = document.getElementById('friend-list'); flist.innerHTML = "";
                myFriends.forEach(f => {
                    const d = document.createElement('div'); d.className = 'item'; d.innerText = f.name;
                    d.onclick = () => { isGroup = false; document.getElementById('btn-info').style.display='none'; openChat([currentUser.email, f.email].sort().join("_"), f.name); };
                    flist.appendChild(d);
                });
                const rlist = document.getElementById('request-list'); rlist.innerHTML = "";
                snap.data().requests.forEach(r => {
                    rlist.innerHTML += `<div class="item"><span>${r.name}</span><button onclick="acceptRequest({email:'${r.email}', name:'${r.name}'})">Ok</button></div>`;
                });
            });

            onSnapshot(query(collection(db, "groups"), where("members", "array-contains", currentUser.email)), (snap) => {
                const glist = document.getElementById('group-list'); glist.innerHTML = "";
                snap.forEach(s => {
                    const d = document.createElement('div'); d.className = 'item'; d.innerText = "üë• " + s.data().name;
                    d.onclick = () => { isGroup = true; document.getElementById('btn-info').style.display='block'; openChat(s.id, s.data().name); };
                    glist.appendChild(d);
                });
            });
        }

        let unsub = null;
        function openChat(id, title) {
            activeChatId = id; document.getElementById('chat-title').innerText = title;
            if(unsub) unsub();
            unsub = onSnapshot(query(collection(db, "chats", id, "messages"), orderBy("time", "asc")), (snap) => {
                const c = document.getElementById('messages'); c.innerHTML = "";
                snap.forEach(m => {
                    const d = document.createElement('div'); d.className = `msg ${m.data().sender === currentUser.email ? 'sent' : 'received'}`;
                    d.innerHTML = `<small>${m.data().senderName}</small>${m.data().text}`;
                    c.appendChild(d);
                });
                c.scrollTop = c.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const i = document.getElementById('msg-input'); if(!i.value || !activeChatId) return;
            await addDoc(collection(db, "chats", activeChatId, "messages"), { text: i.value, sender: currentUser.email, senderName: currentUser.displayName, time: Date.now() });
            i.value = "";
        };
    </script>
</body>
</html>
